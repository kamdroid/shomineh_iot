publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.5.2
  provider: ^6.0.1
  url_launcher: ^6.3.1

  flutter_svg: ^2.0.17

  get_it: ^8.0.3

