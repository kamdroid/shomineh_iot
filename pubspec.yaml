  flutter_blue_plus: ^1.35.3

  permission_handler: ^11.4.0

  location: ^8.0.0

  syncfusion_flutter_sliders: ^29.2.4
  syncfusion_flutter_core: ^29.2.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/raw/

  fonts:
